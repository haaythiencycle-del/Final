<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haaythein & Niar - Undangan</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow-x:hidden; scroll-behavior:smooth; font-family:'Poppins', sans-serif; }

    section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video.bg {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
    }

    /* Styling untuk kotak rekening */
    .rekening-wrapper {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    .rekening-item {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.8;
    }

    /* Rekening 1 agak atas */
    .rekening-1 {
      top: 40%;
    }

    /* Rekening 2 agak bawah */
    .rekening-2 {
      top: 60%;
    }

    /* Tombol copy */
    button {
      margin-left: 8px;
      padding: 8px 16px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    /* Notifikasi copy */
    .notif {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 9999;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

<!-- HALAMAN 1: Pengantin -->
<section>
  <video src="pengantin.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 2: Bride -->
<section>
  <video src="bride.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 3: Groom -->
<section>
  <video src="groom.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 4: Lokasi -->
<section>
  <video src="lokasi.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 5: Gallery -->
<section>
  <video src="gallery.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 6: Story -->
<section>
  <video src="story.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 7: Gift -->
<section>
  <video src="gift.mp4" autoplay muted loop playsinline class="bg"></video>

  <div class="rekening-wrapper">
    <div class="rekening-item rekening-1">
      <span id="rekeningDimsa">Dimsa: 1234-5678-9012-3456</span>
      <button onclick="copyRekening('rekeningDimsa')">Copy</button>
    </div>
    <div class="rekening-item rekening-2">
      <span id="rekeningRisa">Risa: 9876-5432-1098-7654</span>
      <button onclick="copyRekening('rekeningRisa')">Copy</button>
    </div>
  </div>
</section>

<!-- HALAMAN 8: Penutup -->
<section>
  <video src="penutup.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<script>
  function copyRekening(id) {
    const rekening = document.getElementById(id).textContent;
    navigator.clipboard.writeText(rekening).then(() => {
      let notif = document.createElement('div');
      notif.classList.add('notif');
      notif.textContent = "Nomor rekening berhasil disalin!";
      document.body.appendChild(notif);
      setTimeout(() => { notif.style.opacity = 1; }, 10);
      setTimeout(() => {
        notif.style.opacity = 0;
        setTimeout(() => { notif.remove(); }, 500);
      }, 2000);
    }).catch(err => {
      console.error("Gagal copy:", err);
    });
  }

  const sections = document.querySelectorAll('section');
  function checkSections() {
    const scrollPos = window.scrollY + window.innerHeight / 2;
    sections.forEach(section => {
      const offsetTop = section.offsetTop;
      const offsetBottom = offsetTop + section.offsetHeight;
      if(scrollPos >= offsetTop && scrollPos < offsetBottom){
        section.classList.add('active');
      } else {
        section.classList.remove('active');
      }
    });
  }
  window.addEventListener('scroll', checkSections);
  window.addEventListener('load', checkSections);
</script>

</body>
</html>
