<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haaythein & Niar - Undangan</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow-x:hidden; scroll-behavior:smooth; }

    section {
      position: relative;
      width: 100%;
      height: 100vh; /* fullscreen tiap halaman */
      overflow: hidden;
    }

    video.bg {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
    }

    .overlay {
      position: absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:1;
    }

    /* Nomor rekening copy button */
    .rekening-box {
      position:absolute;
      bottom:20%;
      left:50%;
      transform:translateX(-50%);
      text-align:center;
      color:#fff;
      font-size:1.2rem;
      font-weight:bold;
      z-index:2;
    }

    .rekening-box button {
      margin-top:5px;
      padding:8px 16px;
      border-radius:20px;
      border:none;
      background:rgba(255,255,255,0.3);
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>

<!-- HALAMAN 1: Cover MP4 -->
<section>
  <video src="cover.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 2: Pengantin MP4 -->
<section>
  <video src="pengantin.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 3: Bride MP4 -->
<section>
  <video src="bride.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 4: Groom MP4 -->
<section>
  <video src="groom.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 5: Lokasi MP4 -->
<section>
  <video src="lokasi.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 6: Gallery MP4 -->
<section>
  <video src="gallery.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 7: Story MP4 -->
<section>
  <video src="story.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<!-- HALAMAN 8: Gift MP4 + 2 rekening -->
<section>
  <video src="gift.mp4" autoplay muted loop playsinline class="bg"></video>

  <!-- Nomor rekening overlay -->
  <div class="rekening-box">
    <div style="margin-bottom:20px;">
      <div id="rekeningDimsa">Dimsa: 1234-5678-9012-3456</div>
      <button onclick="copyRekening('rekeningDimsa')">Copy</button>
    </div>

    <div>
      <div id="rekeningRisa">Risa: 9876-5432-1098-7654</div>
      <button onclick="copyRekening('rekeningRisa')">Copy</button>
    </div>
  </div>
</section>

<!-- HALAMAN 9: Penutup MP4 -->
<section>
  <video src="penutup.mp4" autoplay muted loop playsinline class="bg"></video>
</section>

<script>
  function copyRekening(id) {
    const rekening = document.getElementById(id).textContent;
    navigator.clipboard.writeText(rekening).then(() => {
      // Buat notifikasi sementara
      let notif = document.createElement('div');
      notif.textContent = "Nomor rekening berhasil dicopy!";
      notif.style.position = 'fixed';
      notif.style.bottom = '10%';
      notif.style.left = '50%';
      notif.style.transform = 'translateX(-50%)';
      notif.style.background = 'rgba(0,0,0,0.7)';
      notif.style.color = '#fff';
      notif.style.padding = '10px 20px';
      notif.style.borderRadius = '10px';
      notif.style.zIndex = 9999;
      notif.style.fontSize = '16px';
      notif.style.opacity = 0;
      notif.style.transition = 'opacity 0.5s ease';

      document.body.appendChild(notif);

      // Fade in
      setTimeout(() => { notif.style.opacity = 1; }, 10);
      // Hapus setelah 2 detik
      setTimeout(() => {
        notif.style.opacity = 0;
        setTimeout(() => { notif.remove(); }, 500);
      }, 2000);
    }).catch(err => {
      console.error("Gagal copy:", err);
    });
  }
const sections = document.querySelectorAll('section');
  function checkSections() {
    const scrollPos = window.scrollY + window.innerHeight / 2;
    sections.forEach(section => {
      const offsetTop = section.offsetTop;
      const offsetBottom = offsetTop + section.offsetHeight;
      if(scrollPos >= offsetTop && scrollPos < offsetBottom){
        section.classList.add('active');
      } else {
        section.classList.remove('active');
      }
    });
  }
  window.addEventListener('scroll', checkSections);
  window.addEventListener('load', checkSections);
</script>

</body>
</html>
